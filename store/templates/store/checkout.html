{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-lg-6">
            <div class="box-element" id="form-wrapper">
                <form id="form">
                    <div id="user-info">
                        <div class="form-field">
							<input required class="form-control" type="text" name="name" placeholder="Name..">
						</div>
						<div class="form-field">
							<input required class="form-control" type="email" name="email" placeholder="Email..">
						</div>
                    </div>

                    <div id="shipping-info">
                        <hr>
						<p>Shipping Information:</p>
						<hr>
						<div class="form-field">
							<input class="form-control" type="text" name="address" placeholder="Road/House/Apt">
						</div>
                        <div class="form-field">
							<input class="form-control" type="text" name="country" placeholder="Country..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="city" placeholder="City..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="district" placeholder="District..">
						</div>
                        <div class="form-field">
							<input class="form-control" type="text" name="sub-district" placeholder="Sub-District..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="postalcode" placeholder="Postal code..">
						</div>
                    </div>

                    <hr>
                    <input id="form-button" class="btn btn-success btn-block" type="submit" value="Continue">
                </form>
            </div>
            <br>
            <div class="box-element" id="payment-info" hidden>
                <small>Paypal Options</small>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="box-element">
                <a class="btn btn-outline-dark" href="{% url 'cart' %}">&#x2190; Back To Cart</a>

                <hr>
                <h3>Order Summary</h3>


                <div class="cart-row">
					<div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
					<div style="flex:2"><p>Product 1</p></div>
					<div style="flex:1"><p>৳20.00</p></div>
					<div style="flex:1"><p>x2</p></div>
				</div>
                <h5>Items : 3</h5>
                <h5>Totals : ৳43</h5>
            </div>
        </div>
    </div>
{% endblock content %}
